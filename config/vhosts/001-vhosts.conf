<VirtualHost *:80 *:8080>
    ServerName docker74.mylocal
    DocumentRoot "/var/www/html"
    <Directory "/var/www/html/">
        Require all granted
        AllowOverride All
        Options +Indexes
    </Directory>
    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php/php7.4-fpm.sock|fcgi://localhost"
    </FilesMatch>
</VirtualHost>

